<!DOCTYPE html>
<html lang="es">
<head>
    <title>VIRTUAL-TRAVEL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--===============================================================================================-->

</head>
<body style="background-color: cornflowerblue;
             background-image: url('css/bg.jpg');
             background-repeat: no-repeat; background-size: cover">
<h1 style="text-align: center; margin-top: 2%">¡RESERVA TU VIAJE CON VIRTUAL-TRAVEL!</h1>

<form>
    <div class="card" style="margin-top: 10%; margin-left: 5%; margin-right: 5%;">
        <div class="card-body">
            <h3 class="card-title"> Datos solicitante</h3>
            <div class="row">
                <div class="col">
                    <label>
                        <input type="text" class="form-control" placeholder="Nombre: ">
                    </label>
                </div>
                <div class="col">
                    <label>
                        <input type="text" class="form-control" placeholder="Apellidos: ">
                    </label>
                </div>
                <div class="col">
                    <label>
                        <input type="number" class="form-control" placeholder="Teléfono: ">
                    </label>
                </div>
                <div class="col">
                    <label>
                        <input type="email" class="form-control" placeholder="Correo: ">
                    </label>
                </div>
            </div>

            <h3 class="card-title" style="margin-top: 2%">Datos del viaje</h3>
            <div class="row">
                <div class="col">
                    <label>
                        <input type="date" class="form-control" placeholder="Fecha: ">
                    </label>
                </div>
                <div class="col">
                    <label>
                        <select class="custom-select">
                            <option selected>Hora:</option>
                            <option value="8">8:00</option>
                            <option value="12">12:00</option>
                            <option value="16">16:00</option>
                            <option value="20">20:00</option>
                        </select>
                    </label>
                </div>

                <div class="col">
                    <label>
                        <select class="custom-select">
                            <option selected>Ciudad destino:</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Valencia">Valencia</option>
                            <option value="Bilbao">Bilbao</option>
                            <option value="Madrid">Madrid</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
